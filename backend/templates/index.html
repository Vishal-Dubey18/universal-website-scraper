<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Website Scraper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <div class="container">
        <!-- Header with Docs Button -->
        <div class="header">
            <div class="header-top">
                <h1>üåê Universal Website Scraper</h1>
                <a href="/docs" target="_blank" class="docs-btn">
                    <i class="fas fa-book"></i> API Docs
                </a>
            </div>
            <p>Extract structured content from any website</p>
        </div>

        <!-- Scraper Form Card -->
        <div class="card">
            <form id="scraperForm" class="scraper-form">
                <div class="form-group">
                    <label for="urlInput">Website URL:</label>
                    <input 
                        type="url" 
                        id="urlInput" 
                        class="url-input" 
                        placeholder="https://example.com"
                        required
                        value="https://en.wikipedia.org/wiki/Artificial_intelligence"
                    >
                </div>

                <div class="options-row">
                    <div class="option-group">
                        <input type="checkbox" id="useJs" checked>
                        <label for="useJs">Auto-detect JavaScript</label>
                    </div>
                    <div class="option-group">
                        <label for="maxDepth">Max Depth:</label>
                        <div class="range-container">
                            <input type="range" id="maxDepth" min="1" max="5" value="3">
                            <span id="depthValue">3</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="scrape-btn" id="scrapeBtn">
                    <i class="fas fa-spider"></i> Scrape Website
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Scraping website...</p>
            </div>

            <div class="error-box" id="errorBox"></div>
        </div>

        <!-- Results Card -->
        <div class="card results-section" id="resultsSection">
            <div class="results-header">
                <h2>Results</h2>
                <a href="#" class="download-btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Download JSON
                </a>
            </div>

            <div class="stats" id="stats"></div>

            <div class="sections-container" id="sectionsContainer"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>¬© 2024 Universal Website Scraper</p>
            <p>Scrape any website for structured data</p>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
